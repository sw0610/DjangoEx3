{%extends 'base.html'%}
{%block content %}

    <h1>{{post.title}}</h1>
    <p>게시물 번호(id):{{post.pk}}</p>
    <p>글쓴이: {{post.author}}</p>
    <p>등록일: {{post.date}}</p>
    <p>{{post.body}}</p>
    <div>
        <a href="{% url 'delete' post.pk %}">
            <input class = "btn btn-danger" type="button" value="삭제하기">
    </div>

{%endblock content%}
